# Mvp24Hours - Infrastructure Docker Compose
# Use este arquivo para subir toda a infraestrutura necess√°ria para os samples

version: '3.8'

services:
  # ============================================
  # DATABASES
  # ============================================
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mvp24h-sqlserver
    environment:
      SA_PASSWORD: "Mvp24Hours@2026"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Mvp24Hours@2026 -Q 'SELECT 1' -C"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: mvp24h-postgres
    environment:
      POSTGRES_USER: mvp24hours
      POSTGRES_PASSWORD: Mvp24Hours@2026
      POSTGRES_DB: mvp24hours_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvp24hours"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: mvp24h-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Mvp24Hours@2026
      MYSQL_DATABASE: mvp24hours_db
      MYSQL_USER: mvp24hours
      MYSQL_PASSWORD: Mvp24Hours@2026
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mvp24h-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mvp24hours
      MONGO_INITDB_ROOT_PASSWORD: Mvp24Hours@2026
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHING
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: mvp24h-redis
    command: redis-server --appendonly yes --requirepass Mvp24Hours@2026
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Mvp24Hours@2026", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MESSAGING
  # ============================================

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mvp24h-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: mvp24hours
      RABBITMQ_DEFAULT_PASS: Mvp24Hours@2026
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # OBSERVABILITY
  # ============================================

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: mvp24h-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"   # Jaeger UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mvp24h-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.2.2
    container_name: mvp24h-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: Mvp24Hours@2026
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SEQ (Structured Logging)
  # ============================================

  seq:
    image: datalust/seq:latest
    container_name: mvp24h-seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:5341"   # Ingestion
      - "8081:80"     # UI
    volumes:
      - seq_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:80/api"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_data:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  seq_data:

networks:
  default:
    name: mvp24hours-network
